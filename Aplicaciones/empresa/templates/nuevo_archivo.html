{% extends 'plantilla.html' %}
{% block contenido %}
    <h2>Nuevo Archivo para {{ guia.nombre }}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ formulario.as_p }}
        <button type="submit" class="btn btn-success">Subir</button>
        <a href="{% url 'listar_archivos' guia.id %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
